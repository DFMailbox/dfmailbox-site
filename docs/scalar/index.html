<!doctype html>
<html>
  <head>
    <title>Scalar API Reference</title>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1" />
     <style>
      /* avoid flashbanging the user*/
      body {
        background-color: #0f0f0f;
        color: #f0f0f0;
      }
    </style>
  </head>

  <body>
  <style>
    body {
      color: black
    }
  </style>
    <div id="app"></div>

    <!-- Load the Script -->
    <script src="https://cdn.jsdelivr.net/npm/@scalar/api-reference"></script>

    <!-- Initialize the Scalar API Reference -->
    <script>
      Scalar.createApiReference('#app', {
        // The URL of the OpenAPI/Swagger document
        url: 'https://raw.githubusercontent.com/DynamicCake/dfmailbox-compliance/refs/heads/main/openapi.yaml',
        // Avoid CORS issues
        proxyUrl: 'https://proxy.scalar.com',
      })
    </script>
  </body>
</html>
